<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#db5945">
  <title>PWA Simple app</title>
  <link rel="stylesheet" type="text/css" href="styles/inline.css">

<body>

  <header class="header">
    <h2 class="header__title">PWA</h2>
   
  
    
  </header>

  <main class="main">
    <img src="./images/main.png" alt="main image" class="banner">
   
    
    <button disabled id="push_button" class="js-push-btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
      Enable Push Messaging
    </button>
   
    <section class="subscription-details js-subscription-details is-invisible">
      <a href="https://web-push-codelab.appspot.com/">Push Companion Site</a>
      <pre><code class="js-subscription-json"></code></pre>
    </section>
    <div class="newpost">
      <label for="post_title">Title</label>
      <br>
      <input type='text' id="post_title" class="post_title">
      <br>
      <label for="post_body">Content</label>
      <br>
      <textarea id="post_body" class="post_body"></textarea>
      <button id='butt_post' class="butt_post">Post</button>
    </div>
   
   
     <div id="listuser">
    </div>

  </main>
